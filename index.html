<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otimizador de Rotas de Entrega</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<style>
  @media print {
    /* Esconde elementos da UI que não são necessários na impressão */
    body.is-printing header,
    body.is-printing footer,
    body.is-printing .print-button,
    body.is-printing h2.text-2xl, /* Título "Rotas Geradas" */
    body.is-printing button:not(.print-button) /* Botão "Começar de Novo" */
    {
      display: none;
    }

    /* Esconde todos os cartões de rota que NÃO são o que está a ser impresso */
    body.is-printing .route-card-container:not(#currently-printing) {
      display: none;
    }
    
    /* Remove o layout de grelha para que o elemento único possa preencher o espaço */
    body.is-printing .grid {
        display: block;
    }

    /* Estiliza o cartão de rota selecionado para ocupar a página de impressão */
    body.is-printing #currently-printing {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 1rem;
      border: none !important;
      box-shadow: none !important;
    }
    
    /* Limpeza geral dos estilos para uma impressão limpa */
    body.is-printing .bg-white, 
    body.is-printing .bg-slate-50 { 
        background-color: transparent !important; 
    }
    body.is-printing .shadow-md, 
    body.is-printing .shadow-sm { 
        box-shadow: none !important; 
    }
    body.is-printing .border, 
    body.is-printing .border-slate-200, 
    body.is-printing .border-b { 
        border-color: #ccc !important; 
    }
    body.is-printing * { 
        color: #000 !important; 
    }
    body.is-printing .stop-card { 
        page-break-inside: avoid; 
        border: 1px solid #ddd; 
    }
    body.is-printing .transform {
        transform: none !important;
    }

    /* Define as propriedades da página */
    @page {
      size: A4;
      margin: 1.5cm;
    }
  }
</style>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
